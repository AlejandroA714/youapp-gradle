server:
  port: 8082
spring:
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}
    oauth2:
      authorizationserver:
        issuer: https://auth.ejemplo.com
        client:
          oidc-client:
            registration:
              client-id: ${CLIENT_USERNAME}
              client-secret: ${CLIENT_SECRET}
              client-authentication-methods:
                - client_secret_basic
              scopes:
                - openid
              authorization-grant-types:
                - authorization_code
                - urn:ietf:params:oauth:grant-type:native
                - refresh_token
              redirect-uris:
                - http://192.168.1.24:8081/oauth2/callback
                - https://oidcdebugger.com/debug
            require-authorization-consent: false
            require-proof-key: false
            token:
              access-token-time-to-live: 16h
              refresh-token-time-to-live: 30d
              reuse-refresh-tokens: false
              access-token-format: self-contained
logging:
  level:
    org.springframework.security: TRACE
    org.hibernate.orm.connections.pooling: WARN
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: TRACE
